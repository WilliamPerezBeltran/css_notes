<!DOCTYPE html>
<html>
<head>
	<title>my website</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
	<style>
		:root{
			--border-variable:100px solid blue;
		}
		.box{
			/*over-write varible*/
			--border-variable:125px solid yellow;
			border: var(--border-variable)
		}
	</style>
	<div class="box">
		<section>
			When you create your variables in :root they will set the value of that variable for the whole page.
		</section>
		<section>
			You can then over-write these variables by setting them again within a specific element.
		</section>
	</div>
</body>
</html>
